  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21" # Always use the latest JDK for building
          cache: "maven"
      - name: Install checkstyle and style guide
        run: make install-checkstyle
      - name: Lint
        run: make lint
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
          name: DependencyCheck report
          path: ${{github.workspace}}/target/dependency-check-report.html
  docs:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21" # Always use the latest JDK for building
          cache: "maven"
      - name: Install Dependencies
        run: make install
      - name: Generate Docs
        run: make docs
      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
